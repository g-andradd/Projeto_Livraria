<html>

<head>

  <meta charset="utf-8" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    crossorigin="anonymous"></script>
  <link href="css/index.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand col-6 col-md-3 text-center fs-4 js-scroll-trigger" href="index.html">Vivilaria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="me-auto mb-2 mb-lg-0">
          <form class="navbar-nav d-flex">
            <input class="form-control me-auto js-scroll-trigger" type="search" placeholder="Pesquisar"
              aria-label="Search">
            <button class="btn btn btn-primary js-scroll-trigger" type="submit">Pesquisar</button>
          </form>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle col-6 col-md-1 js-scroll-trigger" href="#" id="navbarDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-link entrar-end js-scroll-trigger" href="#" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Entrar</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Entre ou Cadastre-se</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="d-grid gap-1 col-9 mx-auto">
            <div class="mb-3 form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
              <label for="floatingInput" class="form-label">E-mail</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
              <label for="floatingPassword" class="form-label">Senha</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Me manter conectado</label>
            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>
          </form>
        </div>
        <div class="modal-footer">
          <div class="d-grid gap-1 col-9 mx-auto">
            <h6>NÃ£o tem uma conta?</h6>
            <button class="btn btn-primary" type="button">Cadastre-se</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Avatar Image--><img class="masthead-avatar mb-5" src="..." alt="">
      <!-- Masthead Heading-->
      <h1 class="masthead-heading mb-0">VIVILARIA</h1>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-book"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading-->
      <p class="pre-wrap masthead-subheading font-weight-light mb-0">Compre ou Encomende seu livro aqui</p>
    </div>
  </header>

  <!-- Carousel -->
  <div class="">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagens/car.jpg" class="d-block w-100 h-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imagens/carrossel2.jpg" class="d-block w-100 h-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imagens/Harry.jpg" class="d-block w-100 h-50" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
